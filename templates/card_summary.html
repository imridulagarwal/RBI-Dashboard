<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RBI Card Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Card Summary for {{ month }}</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr><th>Bank Name</th><th>CC</th><th>DC</th></tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.bank_name }}</td>
            <td>{{ row.credit_cards }}</td>
            <td>{{ row.debit_cards }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
